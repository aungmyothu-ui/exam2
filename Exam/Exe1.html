<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
	<form>
		<fieldset>
			<h1>Form Example</h1>
		<table border="1" bgcolor="gray">
			
				
			<tr>
				<td>First Name*</td>
				<td><input type="textarea" name="text"></td>
			</tr>
			<tr>
				<td>Last Name*</td>
				<td><input type="textarea" name="text"></td>
			</tr>
			<tr>
				<td>Password*</td>
				<td><input type="textarea" name="text"></td>
			</tr>
			<tr>
				<td>Confirm Password*</td>
				<td><input type="textarea" name="text"></td>
			</tr>
			<tr>
				<td>Enter your hobbies*</td>
				<td>
					<select>
						<option>Travelling</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Notified by Email:</td>
				<td><input type="checkbox" method="post"></td>
			</tr>
			<tr>
				<td>Gender*</td>
				<td><input type="radio" name="radio">Male<br>
					<input type="radio" name="radio">Female
				</td>
			</tr>
			<tr>
				<td>Address*<br>
					<i>(please fill your address in:"no,street,state,city")</i>
				</td>
				<td><input type="textarea" name="text"></td>
			</tr>
			<tr>
				<td><input type="submit" value="submit form"></td>
				<td><input type="reset" value="Clear Form"></td>
			</tr>
			
		</table>
	</fieldset>
	</form>

</body>
</html>
